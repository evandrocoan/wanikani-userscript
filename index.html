  <div id="lds-ring-container">

  <div class="container">
    <div class="col-12 mt-3">
      <form id="searchForm" onsubmit="return false;">
        <h6 class="col-12 mb-3">Input:</h6>
        <div class="form-row">
          <!-- <div class="form-inline form-group col-md-4">
            <label class="col-auto mr-sm-2 d-inline" for="searchType">Type:</label>
            <select class="custom-select col d-inline" id="searchType" name="type">
              <option value="vocab">Vocab</option>

            </select>
          </div> -->

          <div class="form-group form-group col-12">

            <input type="text" class="form-control" name="q" id="searchQ" placeholder="Please enter your search text.">
          </div>
        </div>
      </form>
    </div>

    <div class="col-12 mt-3">

        <div id="outputArea">

          </div>

          <div>
            <h3>Weblio:</h3>
            <div id="weblio" class="mb-3"></div>
          </div>
        </div>
