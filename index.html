      <div class="field">
        <label for="source">Search in:</label>
        <select name="source" id="source" value="weblio">
          <option value="kanjipedia">Kanjipedia</option>
          <option value="weblio" selected>Weblio</option>
          <option value="alc">ALC</option>
          <option value="goo">goo.ne.jp</option>
        </select>
      </div>
      <div class="field">
        <button type="submit">Fetch</button>
      </div>
    </form>

    <div class="Output" lang="ja-JP">
      <div id="kanjipedia" class="hidden">
        <h3>Kanjipedia:</h3>
        <section class="mb-3"></section>

      <div id="goo" class="hidden">
        <h3>Goo:</h3>
        <section class="mb-3"></section>
        <a class="float-right" target="_blank" rel="noopener noreferrer">Click here for full website</a>
      </div>
    </div>
  </main>

  <script type="module" src="/web/main.ts"></script>
